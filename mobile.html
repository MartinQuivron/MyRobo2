<!DOCTYPE html>
<html>
<head>
    <title>MyRobo2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Other Babylon.js dependencies -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;  /* Assurez-vous que le canvas est un bloc et prend toute la place */
        }
        .gui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;  /* Assurez-vous que les clics passent Ã  travers cette div */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="gui-container" id="guiContainer"></div>
    <script src="./js/GUI.js"></script>
    <script src="./js/GUI2.js"></script>
    <script>
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>

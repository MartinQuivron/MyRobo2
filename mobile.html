<!DOCTYPE html>
<html>
<head>
    <title>MyRobo2</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Other Babylon.js dependencies -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .gui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
        }

        .gui-element {
            pointer-events: auto; /* Allow clicks on the GUI elements */
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="gui-container" id="guiContainer"></div>
    <script src="./js/GUI.js"></script>
    <script src="./js/GUI2.js"></script>
</body>
</html>

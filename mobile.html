    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;  
        }
        .gui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script src="./js/GUI2.js"></script>

</body>

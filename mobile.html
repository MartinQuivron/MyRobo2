<!-- 
  mobile.html - This file serves as the main entry point for the mobile version of the MyRobo2 application.
  It includes all necessary scripts and styles for rendering the AR simulation and GUI components on mobile devices.

  This Is where you will play with the AR simulation and GUI components on mobile devices.
  -->

<!DOCTYPE html>
<html>
<head>
    <title>MyRobo2</title>

    <!-- Include necessary libraries for Excel generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Custom scripts for GUI and simulation functions -->
    <script src="./js/GUI_Functions.js"></script> <!-- Contains functions related to GUI elements -->
    <script src="./js/simulation_Functions.js"></script> <!-- Contains functions related to simulation logic -->
    <script src="./js/variables.js"></script> <!-- Defines global variables used across the project -->
    <script src="./js/GUI.js"></script> <!-- Manages the overall GUI logic and element interactions -->
    
    <!-- Babylon.js and its plugins for 3D rendering and physics -->
    <script src="https://cdn.babylonjs.com/Oimo.js"></script> <!-- Physics engine plugin -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script> <!-- Core Babylon.js library -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script> <!-- Babylon.js loaders for importing 3D models -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script> <!-- Babylon.js GUI extension for 2D/3D interface -->

    <style>
        /* Ensure the canvas takes the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the render canvas */
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none; 
        }

        /* Wrapper to hold the canvas */
        #canvasZone {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Div to hold the rendering canvas -->
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    
    <!-- Main simulation script -->
    <script src="./js/simulation.js"></script>
</body>
</html>

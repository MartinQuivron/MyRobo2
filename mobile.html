    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://cdn.babylonjs.com/recast.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;  /* Assurez-vous que le canvas est un bloc et prend toute la place */
        }
        .gui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;  /* Assurez-vous que les clics passent Ã  travers cette div */
        }
    </style>
</head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <h1>Welcome to MyRobo2</h1>
    <script src="./js/GUI2.js"></script>

</body>
</html>
